<div class="pagination" ng-hide="parameters.count==0 || parameters.totalPages==1">
	<div class="pagination-pages">

		<button ng-disabled="parameters.offset==0" ng-click="firstPage()" type="button" class="btn btn-tertiary" title="{{'voterList.pagination.label.firstPage'|translate}}">
			<span class="fa fa-fast-backward"></span>
		</button>

		<button ng-disabled="parameters.offset==0" ng-click="previousPage()" type="button" class="btn btn-tertiary" title="{{'voterList.pagination.label.previous'|translate}}">
			<span class="fa fa-backward"></span>
		</button>

		<button ng-disabled="parameters.offset==page" ng-repeat="page in nTimes(parameters.totalPages) track by $index" ng-click="getPage(page)" type="button" ng-class="{active:parameters.offset==page}" class="btn btn-tertiary">
			{{page+1}}
		</button>

		<button ng-disabled="parameters.offset==parameters.totalPages-1" ng-click="nextPage()" id="btn_page_last" type="button" class="btn btn-tertiary" title="{{'voterList.pagination.label.next'|translate}}">
			<span class="fa fa-forward"></span>
		</button>

		<button ng-disabled="parameters.offset==parameters.totalPages-1" ng-click="lastPage()" id="btn_page_last" type="button" class="btn btn-tertiary" title="{{'voterList.pagination.label.lastPage'|translate}}">
			<span class="fa fa-fast-forward"></span>
		</button>
	</div>
</div>
